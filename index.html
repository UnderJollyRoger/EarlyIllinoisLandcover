<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
            
         /*Legend specific*/
       .legend {
            padding: 6px 8px;
            font: 11px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 24px;
            color: #555;
        }

        .legend h4 {
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            margin: 2px 12px 8px;
            color: #777;
        }

        .legend h6 {
            text-align: left;
            line-height: 12px;
            font-size: 10px;
            margin: 2px 12px 8px;
            color: #777;
        }

        .legend span {
            position: relative;
            bottom: 3px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin: 0 8px 0 0;
            opacity: 1;
        }

        .legend i.icon {
            background-size: 18px;
            background-color: rgba(255, 255, 255, 1);
        }
            
        #legendButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            z-index: 500;
        }
            
        </style>
        <title>Early 1800s Landcover in Seven Counties</title>
    </head>
    <body>
        <button id="legendButton" onclick="toggleLegend();">Legend</button>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        <script src="data/Clipped_0.js"></script>
        <script src="js/jquery-3.5.0.min.js"></script>
        <script>

        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:1
        });
            
        //illinois boundary
        var mpStyle = {
            "color": "#2a2a2e",
            "weight": 0.5,
            "opacity": 1
        };
        $.getJSON("data/illinois_boundary_line.geojson", function (illinois) {
            L.geoJson(illinois, {
                style: mpStyle
            }).addTo(map);
        });

        //seven counties
        var mpStyle = {
            "color": "#2a2a2e",
            "weight": 1,
            "opacity": 1
        };
        $.getJSON("data/sevencounties_line.geojson", function (counties) {
            L.geoJson(counties, {
                style: mpStyle
            }).addTo(map);
        });


L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    tileSize: 512,
    maxZoom: 18,
    minZoom: 15,
    zoomOffset: -1,
    id: 'mapbox/satellite-streets-v11',
    accessToken: 'pk.eyJ1IjoiamVua2tpIiwiYSI6ImNraGlseDI5aDFwY2oycHQ5dm8zZjJ6ODEifQ.wQNDqZbxUFYU8l6s7hYvWw'
}).addTo(map);
            
            /*Legend specific*/
        var legend = L.control({ position: "bottomright" });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create("div", "legend");
            div.innerHTML += "<h4>Early<br>N/E Illinois<br>Landcover<br>(1804-1843)<h4>";
            div.innerHTML += '<i style="background: #f4dc9c"></i><span>barrens</span><br>';
            div.innerHTML += '<i style="background: #acc39a"></i><span>bottomland</span><br>';
            div.innerHTML += '<i style="background: #fdd0d6"></i><span>cultural</span><br>';
            div.innerHTML += '<i style="background: #d3e6c2"></i><span>forest</span><br>';
            div.innerHTML += '<i style="background: #ffb57b"></i><span>marsh</span><br>';
            div.innerHTML += '<i style="background: #c5c4e2"></i><span>other wetland</span><br>';
            div.innerHTML += '<i style="background: #f3f5e9"></i><span>prairie</span><br>';
            div.innerHTML += '<i style="background: #a3ebfa"></i><span>slough</span><br>';
            div.innerHTML += '<i style="background: #fdec91"></i><span>swamp</span><br>';
            div.innerHTML += '<i style="background: #ee7b70"></i><span>topo/geo</span><br>';
            div.innerHTML += '<i style="background: #7cbfdf"></i><span>water</span><br>';
            div.innerHTML += '<i style="background: #d5648d"></i><span>wet prairie</span><br>';
            div.innerHTML += "<h6><b>*zoom in close to<br>see underlying<br>satellite imagery</b><h6>";

            return div;
        };
            
        showLegend = true;  // default value showing the legend

        var toggleLegend = function () {
            if (showLegend === true) {
                /* use jquery to select your DOM elements that has the class 'legend' */
                $('.legend').hide();
                showLegend = false;
            } else {
                $('.legend').show();
                showLegend = true;
            }
        }

        legend.addTo(map);
            
        
        map.attributionControl.setPrefix('<a href="http://www.esri.com/" target="_blank">Esri</a> &middot; <a href="https://clearinghouse.isgs.illinois.edu/data/landcover/illinois-landcover-early-1800s" target="_blank">ClearingHouseISGS</a> &middot; <a href="https://github.com/UnderJollyRoger/EarlyIllinoisLandcover" target="_blank">PilbeaMaps</a> &middot; <a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_Clipped_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
            
            });
            
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Landcover</strong><br />' + (feature.properties['Landcover'] !== null ? autolinker.link(feature.properties['Landcover'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Clipped_0_0(feature) {
            switch(String(feature.properties['Landcover'])) {
                case 'barrens':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,208,123,0.75)',
                interactive: true,
            }
                    break;
                case 'bottomland':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,175,121,0.75)',
                interactive: true,
            }
                    break;
                case 'cultural':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,192,200,0.75)',
                interactive: true,
            }
                    break;
                case 'forest':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,222,174,0.75)',
                interactive: true,
            }
                    break;
                case 'marsh':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,156,79,0.75)',
                interactive: true,
            }
                    break;
                case 'other wetland':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,176,216,0.75)',
                interactive: true,
            }
                    break;
                case 'prairie':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,242,226,0.75)',
                interactive: true,
            }
                    break;
                case 'slough':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,229,248,0.75)',
                interactive: true,
            }
                    break;
                case 'swamp':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,230,109,0.75)',
                interactive: true,
            }
                    break;
                case 'topo/geo':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,79,65,0.75)',
                interactive: true,
            }
                    break;
                case 'water':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,170,212,0.75)',
                interactive: true,
            }
                    break;
                case 'wet prairie':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,52,109,0.75)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,226,201,0.75)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Clipped_0');
        map.getPane('pane_Clipped_0').style.zIndex = 400;
        map.getPane('pane_Clipped_0').style['mix-blend-mode'] = 'normal';
        var layer_Clipped_0 = new L.geoJson(json_Clipped_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Clipped_0',
            layerName: 'layer_Clipped_0',
            pane: 'pane_Clipped_0',
            onEachFeature: pop_Clipped_0,
            style: style_Clipped_0_0,
        });
        bounds_group.addLayer(layer_Clipped_0);
        map.addLayer(layer_Clipped_0);
        var osmGeocoder = new L.Control.Geocoder({
            position: 'topleft',
    collapsed: true,
    placeholder: 'Search address here...',
    defaultMarkGeocode: true,
    geocoder: L.Control.Geocoder.mapbox('pk.eyJ1IjoiamVua2tpIiwiYSI6ImNrYXp4dXZhYzAzMWkyem54ZnM5cGdnY3AifQ.Cns_W8Pz6zeTSXgby-uvTg', {
      geocodingQueryParams: {
        country: 'us'
      }
    })
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>

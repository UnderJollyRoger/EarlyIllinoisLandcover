<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Early 1800s Landcover in Seven Counties</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        <script src="data/Clipped_0.js"></script>
        <script>

        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://clearinghouse.isgs.illinois.edu/data/landcover/illinois-landcover-early-1800s" target="_blank">ClearingHouseISGS</a> &middot; <a href="https://github.com/UnderJollyRoger/EarlyIllinoisLandcover" target="_blank">PilbeaMaps</a> &middot; <a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_Clipped_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Landcover</strong><br />' + (feature.properties['Landcover'] !== null ? autolinker.link(feature.properties['Landcover'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Clipped_0_0(feature) {
            switch(String(feature.properties['Landcover'])) {
                case 'barrens':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,208,123,1.0)',
                interactive: true,
            }
                    break;
                case 'bottomland':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,175,121,1.0)',
                interactive: true,
            }
                    break;
                case 'cultural':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,192,200,1.0)',
                interactive: true,
            }
                    break;
                case 'forest':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,222,174,1.0)',
                interactive: true,
            }
                    break;
                case 'marsh':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,156,79,1.0)',
                interactive: true,
            }
                    break;
                case 'other wetland':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,176,216,1.0)',
                interactive: true,
            }
                    break;
                case 'prairie':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,242,226,1.0)',
                interactive: true,
            }
                    break;
                case 'slough':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,229,248,1.0)',
                interactive: true,
            }
                    break;
                case 'swamp':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,230,109,1.0)',
                interactive: true,
            }
                    break;
                case 'topo/geo':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,79,65,1.0)',
                interactive: true,
            }
                    break;
                case 'water':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,170,212,1.0)',
                interactive: true,
            }
                    break;
                case 'wet prairie':
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,52,109,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Clipped_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,226,201,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Clipped_0');
        map.getPane('pane_Clipped_0').style.zIndex = 400;
        map.getPane('pane_Clipped_0').style['mix-blend-mode'] = 'normal';
        var layer_Clipped_0 = new L.geoJson(json_Clipped_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Clipped_0',
            layerName: 'layer_Clipped_0',
            pane: 'pane_Clipped_0',
            onEachFeature: pop_Clipped_0,
            style: style_Clipped_0_0,
        });
        bounds_group.addLayer(layer_Clipped_0);
        map.addLayer(layer_Clipped_0);
        var osmGeocoder = new L.Control.Geocoder({
            position: 'topright',
    collapsed: false,
    placeholder: 'Search...',
    defaultMarkGeocode: true,
    geocoder: L.Control.Geocoder.mapbox('pk.eyJ1IjoiamVua2tpIiwiYSI6ImNrYXp4dXZhYzAzMWkyem54ZnM5cGdnY3AifQ.Cns_W8Pz6zeTSXgby-uvTg', {
      geocodingQueryParams: {
        country: 'us'
      }
    })
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
